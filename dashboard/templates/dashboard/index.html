{% extends 'core/base.html' %}

{% block document_name %}Dashboard{% endblock %}

{% block content %}
  <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">All My Items</h2>

    <div class="grid grid-cols-3 gap-3">
      {% for item in items %}
        <div>
          <a href="{% url 'item:detail' item.id %}">
            <div>
              <img src="{{item.image.url}}" alt="{{item.name}}" class="rounded-t-xl">
            </div>

            <div class="p-6 bg-white rounded-b-xl">
              <h2 class="text-2xl">{{item.name}}</h2>
              <p class="text-gray-500">Price: {{item.price}}</p>
              
              <a href="{% url 'item:edit' item.id %}" 
                class="inline-block mt-4 px-6 py-3 text-lg font-semibold bg-green-500 text-white rounded-xl hover:bg-green-700">Edit</a>
              <a href="{% url 'item:delete' item.id %}" 
                class="inline-block mt-4 px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700">Delete</a>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
